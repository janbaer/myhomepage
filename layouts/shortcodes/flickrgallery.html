    <style>
        div.gallery {
            display: flex;
            flex-wrap: wrap;
        }
        div.gallery a {
            flex-grow: 1;
            object-fit: cover;
            margin: 2px;
            display: flex;
        }

        div.gallery a img {            
            height: 200px;
            object-fit: cover;
            flex-grow: 1;
        }
    </style>

    <script>
      window.addEventListener('DOMContentLoaded', function() {
        $.fancybox.defaults.animationEffect = "tube";
        $.fancybox.defaults.buttons = ["slideShow", "close"];
      });
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.1/jquery.fancybox.min.css" />
    <script type="module">
      import { createGallery } from '/scripts/flickr.js';

      createGallery({{ getenv "FLICKR_KEY" }}, {{ getenv "FLICKR_USERID" }});
    </script>



    <div class="gallery" />
