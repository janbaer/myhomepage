    <!-- "site root"\layouts\shortcodes\foldergallery.html -->

    <style>
        div.gallery {
            display: flex;
            flex-wrap: wrap;
        }
        div.gallery a {
            flex-grow: 1;
            object-fit: cover;
            margin: 2px;
            display: flex;
        }

        div.gallery a img {            
            height: 200px;
            object-fit: cover;
            flex-grow: 1;
        }
    </style>

    <script>
      window.addEventListener('DOMContentLoaded', function() {
        $.fancybox.defaults.animationEffect = "tube";
        $.fancybox.defaults.buttons = ["slideShow", "close"];
      });
    </script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.1/jquery.fancybox.min.css" />

    <div class="gallery">
        {{ $path := print "/static" (.Get "src") }}
        {{ $url  := print (.Get "src") }}
        {{ range (readDir $path)  }}            
            {{ $src := print $url "/" .Name }}
            {{ $name := print .Name }}
            <a data-fancybox="gallery" href="{{ $src }}" target="_blank">
              <img src="{{ $src }}" title="{{ strings.TrimSuffix ".jpg" $name }}">  <br/>
            </a>
        {{ end }}
    </div>
